<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{layout :: head}"></div>
</head>
<body>
<div th:replace="~{layout :: nav}"></div>

<div th:fragment="content">
  <h2 class="mb-4" th:text="${client.clientId} ? 'Edit Client' : 'New Client'"></h2>

  <form th:action="${client.clientId} ? @{/clients/{id}(id=${client.clientId})} : @{/clients}"
        th:object="${client}" method="post">
    <input type="hidden" th:if="${client.clientId}" th:field="*{clientId}"/>

    <div class="mb-3">
      <label class="form-label">Client Name</label>
      <input type="text" class="form-control" th:field="*{clientName}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Person</label>
      <input type="text" class="form-control" th:field="*{contactPerson}">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{contactEmail}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" th:field="*{phoneNumber}">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/clients" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
